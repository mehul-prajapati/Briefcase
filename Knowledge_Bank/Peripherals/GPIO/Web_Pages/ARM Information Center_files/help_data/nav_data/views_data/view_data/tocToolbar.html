<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Toolbar</title>
 
<style type="text/css">

/* need this one for Mozilla */
HTML { 
	margin:0px;
	padding:0px;
}
 
BODY {
	background:white;
}

#titleText {
	font-weight:bold;
	color:WindowText;
}
 
.buttonOn a { 
	display:block;
	margin-left:2px;
	margin-right:2px;
	width:18px;
	height:18px;
	border:1px solid Highlight;
 
	vertical-align:middle;
	background: white;
}

.button a { 
	display:block;
	margin-left:2px;
	margin-right:2px;
	width:18px;
	height:18px;
	border:1px solid white;
 
	vertical-align:middle;
}

.button a:hover { 
	border-top:1px solid ButtonHighlight; 
	border-left:1px solid ButtonHighlight; 
	border-right:1px solid ButtonShadow; 
	border-bottom:1px solid ButtonShadow;
}


#b1:hover{
	border:1px solid white;
}


.separator {
	background-color: ThreeDShadow;
	height:100%;
	width: 1px;
	border-top:2px solid white;
	border-bottom:2px solid white;
	border-left:3px solid white;
	border-right:3px solid white;
	
}

#container {
	border-bottom:1px solid ThreeDShadow;

	border-top:1px solid ThreeDShadow;
	height:24px;

}



</style>

<script language="JavaScript" type="text/javascript">

var bRestore = false;
// Preload images

	var synchnav = new Image();
	synchnav.src = "images\u002Fe\u005Fsynch\u005Fnav\u002Egif";

	var maximize\u005Frestore = new Image();
	maximize\u005Frestore.src = "images\u002Fe\u005Fmaximize\u002Egif";


function setTitle(label)
{
	if( label == null) label = "";
	var title = document.getElementById("titleText");
	if (title == null) return;
	var text = title.lastChild;
	if (text == null) return;
	text.nodeValue = label;
}


function registerMaximizedChangedListener(){
	// get to the frameset
	var p = parent;
	while (p && !p.registerMaximizeListener)
		p = p.parent;
	
	if (p!= null){
		p.registerMaximizeListener('tocToolbar', maximizedChanged);
	}
}
registerMaximizedChangedListener();

/**
 * Handler for double click: maximize/restore this view
 * Note: Mozilla browsers prior to 1.2.1 do not support programmatic frame resizing well.
 */
function mouseDblClickHandler(e) {
	// ignore double click on buttons and form inputs
	var node=e.target;
	while (node && node.tagName) {
		if (node.tagName == "A" || node.tagName == "IMG" || node.tagName == "INPUT" || node.tagName == "SELECT")
				return;
		node = node.parentNode;
	}
	toggleFrame();
	return false;
}		
function restore_maximize(button)
{
	toggleFrame();
	if (isIE && button && document.getElementById(button)){
		document.getElementById(button).blur();
	}
}
function toggleFrame(){
	// get to the frameset
	var p = parent;
	while (p && !p.toggleFrame)
		p = p.parent;
	
	if (p!= null){
		p.toggleFrame('Contents');
	}


}

function maximizedChanged(maximizedNotRestored){
	if(maximizedNotRestored){
		document.getElementById("maximize_restore").src="images/e_restore.gif";
		document.getElementById("maximize_restore").setAttribute("title",
			"Restore");
		document.getElementById("maximize_restore").setAttribute("alt",
			"Restore");
		bRestore = true;
	}else{
		document.getElementById("maximize_restore").src="images/e_maximize.gif";
		document.getElementById("maximize_restore").setAttribute("title",
			"Maximize");
		document.getElementById("maximize_restore").setAttribute("alt",
			"Maximize");
		bRestore = false;
	}
}

document.addEventListener('dblclick', mouseDblClickHandler, true);


function setButtonState(buttonName, pressed) {
	if(!document.getElementById("tdb_"+buttonName))
		return;
	if(pressed){
		document.getElementById("tdb_"+buttonName).className="buttonOn";
	}else{
		document.getElementById("tdb_"+buttonName).className="button";
	}
}

function setWindowStatus(buttonName){
	
			if (buttonName == "synchnav"){
				if (buttonName == "maximize_restore"){
					if (bRestore){
						window.status = "Restore";
					}else{
						window.status = "Maximize";
					}
				}else{
					window.status = "Refresh\u0020\u002F\u0020Show\u0020Current\u0020Topic";
				}
			}
		
			if (buttonName == "maximize\u005Frestore"){
				if (buttonName == "maximize_restore"){
					if (bRestore){
						window.status = "Restore";
					}else{
						window.status = "Maximize";
					}
				}else{
					window.status = "Maximize";
				}
			}
		
}
</script>


<script language="JavaScript" type="text/javascript" src="tocToolbar_data/navActions.js"></script>


</head>
 

	<body dir="ltr">


<table id="container" style="padding-left:8px;" width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">

	<tbody><tr>
		<td style="font: 9pt Verdana, Tahoma, Arial, Helvetica, sans-serif" valign="middle" nowrap="nowrap">
			<div id="titleTextTableDiv" style="overflow:hidden; height:22px;"><table><tbody><tr><td style="font:9pt Verdana, Tahoma, Arial, Helvetica, sans-serif" nowrap="nowrap"><div id="titleText">&nbsp;Contents</div></td></tr></tbody></table>
			</div>
		
		
		<div style="position:absolute; top:1px; right:0px;">
		<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="1">
			<tbody><tr>
				<td align="right">
					<table style="background:white" height="100%" align="right" border="0" cellpadding="0" cellspacing="0">
					<tbody><tr>

						<td id="tdb_synchnav" class="button" height="18" align="center">
							<a href="javascript:resynchNav('b0',%20'');" onmouseover="javascript:setWindowStatus('synchnav');return true;" onmouseout="window.status='';" id="b0">
							   <img src="tocToolbar_data/e_synch_nav.gif" alt="Refresh / Show Current Topic" title="Refresh / Show Current Topic" id="synchnav" border="0">
							</a>
						</td>

						<td id="tdb_maximize_restore" class="button" height="18" align="center">
							<a href="javascript:restore_maximize('b1',%20'null');" onmouseover="javascript:setWindowStatus('maximize_restore');return true;" onmouseout="window.status='';" id="b1">
							   <img src="search_data/e_maximize.gif" alt="Maximize" title="Maximize" id="maximize_restore" border="0">
							</a>
						</td>
				
					</tr>
					</tbody></table>
				</td>
			</tr>
		</tbody></table> 
		</div>
		</td>
	</tr>
</tbody></table>
