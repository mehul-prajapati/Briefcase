<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<style type="text/css">

            #contactFormContainer
            {
            	position:absolute;
            	float:right;
            }
            #contactForm
            {
            	height:50px;
            	width:351px;
            	display:none;
            }


            #contactLink
            {
            	width:351px;
            	display:block;
            	height:38px;
            	cursor:pointer;
            	font:normal 12px Verdana,"Trebuchet MS",Arial,sans-serif;
            	margin:5px 0 0 4px;
            }

			.ext_link
			{
				color:green;
				text-decoration:none;
				float:left;
				margin:0px 0 0 10px;
				font:normal 11px Verdana,"Trebuchet MS",Arial,sans-serif;

			}

        </style>
		<link rel="stylesheet" type="text/css" href="rate_data/tiny-rate.css">
		<link rel="stylesheet" type="text/css" href="rate_data/externalrating.css">
        <script src="rate_data/jquery-1.js" type="text/javascript"></script>
		
        <script type="text/javascript">
            $(document).ready(function()
            {

                $("#contactLink").click(function()
                {

                    if ($("#contactForm").is(":hidden"))
                    {
                     	$.post("http://www.blogadda.com/rating-status.php", {status: 'show'}, function(data)
					    {
						});

                    	$('#container').load('http://www.blogadda.com/show-rating.php?blgid=10708&rating_check=0');
                        $("#contactForm").slideDown("slow");

                    }
                    else
                    {

						$("#contactForm").slideUp();
                    }
                });
				
				$("#contactForm").slideUp();
				            });


        </script>



    </head>
    <body>
        <div class="box">
            <div id="contactFormContainer">
                <div id="contactForm">
               <div id="container">
				</div>
                </div>
                <div id="contactLink">Click here to rate my blog</div><br>
                <a class="ext_link" href="http://www.blogadda.com/" target="_blank">Vote for me at BlogAdda!</a>
            </div>
        </div>
    

</body></html>
