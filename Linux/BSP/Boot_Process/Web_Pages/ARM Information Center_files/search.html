function openAdvanced()
{
	window.location="javascript://needModal";
	advancedDialog = window.open("advanced.jsp?searchWord="+encodeURIComponent(document.getElementById("searchWord").value), "advancedDialog", "resizeable=no,height="+h+",width="+w );

	}
	catch(e) {}
}

/**
 * This function can be called from this page or from
 * the advanced search page. When called from the advanced
 * search page, a query is passed.
 */
function doSearch(query)
{
	if (!query || query == "")
	{
		
		var form = document.forms["searchForm"];
		var searchWord = form.searchWord.value;
		var maxHits = form.maxHits.value;
		if (!searchWord || searchWord == "")
			return;
		query ="searchWord="+encodeURIComponent(searchWord)+"&maxHits="+maxHits;
		
		if (document.getElementById("type")) {
			switch (form.type.value)
			{
				case 'all':
					// Do nothing
					break;
				case 'area':
					var topic = parent.HelpFrame.ContentFrame.ContentViewFrame.window.location.href;
					var i = topic.indexOf('?');
					if (i != -1) topic = topic.substring(0, i);
					// Remove prefix
					topic=topic.substring(topic.indexOf("/help/topic")+11);
					query = query + "&type=area&currenthref="+encodeURIComponent(topic);
					break;
				case 'book':
					var topic = parent.HelpFrame.ContentFrame.ContentViewFrame.window.location.href;
					var i = topic.indexOf('?');
					if (i != -1) topic = topic.substring(0, i);
					// Remove prefix
					topic=topic.substring(topic.indexOf("/help/topic")+11);
					query = query + "&type=book&currenthref="+encodeURIComponent(topic);
					break;
				case 'title':
					query = query + "&type=title&fieldSearch=true&fieldNames=title";
					break;
				case 'number':
					query = query + "&type=number&fieldSearch=true&fieldNames=plugin";
					break;
			}
		}
	}
		
	/******** HARD CODED VIEW NAME *********/
	// do some tests to ensure the results are available
	if (parent.HelpFrame && 
		parent.HelpFrame.NavFrame && 
		parent.HelpFrame.NavFrame.showView &&
		parent.HelpFrame.NavFrame.ViewsFrame && 
		parent.HelpFrame.NavFrame.ViewsFrame.search && 
		parent.HelpFrame.NavFrame.ViewsFrame.search.searchViewFrame) 
	{
		parent.HelpFrame.NavFrame.showView("search");
		var searchView = parent.HelpFrame.NavFrame.ViewsFrame.search.searchViewFrame;
		searchView.location.replace("searchView.jsp?"+query);
	}
}

function enterKeyPressed(e) {
	var charCode = 0;
	if (e && e.which) {
		charCode = e.which;
	}
	else if (window.event) {
		charCode = window.event.keyCode;
	}
	return (charCode == 13);
}

</script>


<script language="JavaScript" type="text/javascript">

var bRestore = false;
// Preload images

	var maximize\u005Frestore = new Image();
	maximize\u005Frestore.src = "images\u002Fe\u005Fmaximize\u002Egif";



function registerMaximizedChangedListener(){
	// get to the frameset
	var p = parent;
	while (p && !p.registerMaximizeListener)
		p = p.parent;
	
	if (p!= null){
		p.registerMaximizeListener('Toolbar', maximizedChanged);
	}
}
registerMaximizedChangedListener();

/**
 * Handler for double click: maximize/restore this view
 * Note: Mozilla browsers prior to 1.2.1 do not support programmatic frame resizing well.
 */
function mouseDblClickHandler(e) {
	// ignore double click on buttons and form inputs
	var node=e.target;
	while (node && node.tagName) {
		if (node.tagName == "A" || node.tagName == "IMG" || node.tagName == "INPUT" || node.tagName == "SELECT")
				return;
		node = node.parentNode;
	}
	toggleFrame();
	return false;
}		
function restore_maximize(button)
{
	toggleFrame();
	if (isIE && button && document.getElementById(button)){
		document.getElementById(button).blur();
	}
}
function toggleFrame(){
	// get to the frameset
	var p = parent;
	while (p && !p.toggleFrame)
		p = p.parent;
	
	if (p!= null){
		p.toggleFrame('');
	}


}

function maximizedChanged(maximizedNotRestored){
	if(maximizedNotRestored){
		document.getElementById("maximize_restore").src="images/e_restore.gif";
		document.getElementById("maximize_restore").setAttribute("title",
			"Restore");
		document.getElementById("maximize_restore").setAttribute("alt",
			"Restore");
		bRestore = true;
	}else{
		document.getElementById("maximize_restore").src="images/e_maximize.gif";
		document.getElementById("maximize_restore").setAttribute("title",
			"Maximize");
		document.getElementById("maximize_restore").setAttribute("alt",
			"Maximize");
		bRestore = false;
	}
}

document.addEventListener('dblclick', mouseDblClickHandler, true);


function setButtonState(buttonName, pressed) {
	if(!document.getElementById("tdb_"+buttonName))
		return;
	if(pressed){
		document.getElementById("tdb_"+buttonName).className="buttonOn";
	}else{
		document.getElementById("tdb_"+buttonName).className="button";
	}
}

function setWindowStatus(buttonName){
	
			if (buttonName == "maximize\u005Frestore"){
				if (buttonName == "maximize_restore"){
					if (bRestore){
						window.status = "Restore";
					}else{
						window.status = "Maximize";
					}
				}else{
					window.status = "Maximize";
				}
			}
		
}

function initSearchWord() {
	var form = document.forms["searchForm"];
	if (form.searchWord.value == 'Search our documentation') {
		form.searchWord.value = '';
	}
}

function toggleSearchTypes() {
	var plusMinus = document.getElementById("plusMinus");
	var searchTypesTD = document.getElementById("searchTypesTD");
	var advancedTD = document.getElementById("advancedTD");
	if (!plusMinus || !searchTypesTD || !advancedTD) {
		return;
	}
	if (searchTypesTD.style.display == "none") {
		// show search types
		plusMinus.src = "images/search_minus.gif";
		searchTypesTD.style.display = "table-cell";
		advancedTD.style.display = "table-cell";
	}
	else {
		// hide search types
		plusMinus.src = "images/search_plus.gif";
		searchTypesTD.style.display = "none";
		advancedTD.style.display = "none";
		// set search type to all
		var form = document.forms["searchForm"];
		for (var i = 0; i < form.type.options.length; i++) {
			if (form.type.options[i].value == "all") {
				form.type.selectedIndex = i;
				break;
			}
		}
	}
}
</script>
