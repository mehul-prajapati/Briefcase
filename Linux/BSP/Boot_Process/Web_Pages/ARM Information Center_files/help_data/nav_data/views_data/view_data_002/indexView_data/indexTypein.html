BODY {
	background-color:white;
	font:9pt Verdana, Tahoma, Arial, Helvetica, sans-serif;
	margin-top:5px;
	margin-left:5px;
	padding:0;
	border:0;
}

TABLE, TR, TD, P {
	margin:0;
	padding:0;
	border:0;
}

TABLE {
	font:9pt Verdana, Tahoma, Arial, Helvetica, sans-serif;
	width:100%;
}

TR {
	height:21px;
}

INPUT {
	font:9pt Verdana, Tahoma, Arial, Helvetica, sans-serif;
	margin:0;
	padding:0;
	border:1px solid ThreeDShadow;
}

#instruction {
	white-space:nowrap;
}

#typein {
	width:100%;
}

#button {
	background:#0f758e;
	color:white;
	font-weight:bold;
	margin-left:1px;
}



</style>

<script language="JavaScript" type="text/javascript" src="indexTypein_data/indexTypein.js"></script>

</head>

<body dir="ltr" onload="onloadHandler()">

<table>

	<tbody><tr>
		<td colspan="2"><p id="instruction">Type in the document number to find:</p></td>
	</tr>

	<tr>
		<td width="100%"><input id="typein" type="text"></td>
	
		<td><input id="button" value="Display" onclick="this.blur();parent.doDisplay()" type="button"></td>
	
	</tr>
</tbody></table>
